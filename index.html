<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Sensitron AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <style>
    :not(:defined) > * {
      display: none;
    }

     html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    
    model-viewer {
      background-color: #fff;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
      object-fit: cover
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #00d5ca;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #0076E7;
      height: 36px;
      line-height: 36px;
      border-radius: 5px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    @keyframes circle {
      from {
        transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg);
      }
      to {
        transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg);
      }
    }

    @keyframes elongate {
      from {
        transform: translateX(100px);
      }
      to {
        transform: translateX(-100px);
      }
    }

    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
    
  </style>
</head>
<body>

 <model-viewer src="PortaleAR.glb" ar ar-modes="webxr scene-viewer" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay camera-orbit="-176.8deg 93.04deg 20.71m" field-of-view="30deg">
   <button class="Hotspot" slot="hotspot-1" data-surface="24 0 104 176 152 0.300 0.241 0.459" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-2" data-surface="33 0 104 176 152 0.356 0.213 0.431" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-3" data-surface="32 0 104 176 152 0.381 0.145 0.474" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-4" data-surface="31 0 104 176 152 0.326 0.156 0.517" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-5" data-surface="30 0 104 176 152 0.246 0.283 0.471" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-6" data-surface="29 0 144 169 98 0.391 0.231 0.378" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-8" data-surface="28 0 146 169 96 0.236 0.355 0.409" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-9" data-surface="27 0 144 169 98 0.357 0.189 0.454" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-10" data-surface="26 0 146 169 96 0.371 0.225 0.403" data-visibility-attribute="visible"></button>
   <button class="Hotspot" slot="hotspot-11" data-surface="25 0 144 169 98 0.472 0.014 0.515" data-visibility-attribute="visible"></button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>
  
  <div id="banner" style="display: none;">
  <div class="banner-content">
    <h1>Titolo del Banner</h1>
    <p>Questo Ã¨ un messaggio all'interno del banner. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ut efficitur nisi. Vivamus in elementum lectus, ut ullamcorper arcu.</p>
    <img src="close.png" alt="Chiudi" id="closeBanner">
  </div>
</div>

  <script> // Apertura e chiusura del banner
  document.querySelectorAll('.Hotspot').forEach(hotspot => {
    hotspot.addEventListener('click', function() {
      document.getElementById('banner').style.display = 'flex';
    });
  });

  document.getElementById('closeBanner').addEventListener('click', function() {
    document.getElementById('banner').style.display = 'none';
  });
</script>
  
</body>
</html>
